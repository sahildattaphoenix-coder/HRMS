<div class="container-fluid p-0">
    <div class="mb-4">
        <h5 class="text-muted fw-bold">Company / HR Policies</h5>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let policy of policies">
            <div class="card border-0 shadow-sm rounded-4 h-100 transition-all hover-translate">
                <div class="card-body p-4">
                    <div class="icon-box bg-primary bg-opacity-10 text-primary rounded-3 mb-3 d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
                        <i class="bi" [ngClass]="policy.icon"></i>
                    </div>
                    <h6 class="fw-bold mb-2">{{ policy.title }}</h6>
                    <p class="text-muted small mb-0">{{ policy.content }}</p>
                </div>
                <div class="card-footer bg-white border-0 pb-4 px-4">
                    <button class="btn btn-sm btn-outline-primary rounded-pill px-3">Read Full Details</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.hover-translate:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important;
}
.transition-all { transition: all 0.3s ease; }
</style>
