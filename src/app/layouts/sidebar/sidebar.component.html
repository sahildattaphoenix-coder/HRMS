<div class="sidebar-top px-2 py-3">
  <div class="user-block text-center mb-4" *ngIf="authService.currentUser$ | async as user">
    <div class="avatar-wrapper mx-auto mb-3">
      <img [src]="user.img || 'assets/images/users/user-1.jpg'" class="rounded-circle shadow-sm" width="80" height="80" />
    </div>
    <h6 class="m-0 fw-bold user-name">{{ user.name }}</h6>
    <div class="smallest text-muted text-uppercase mt-1">{{ role }}</div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav flex-column gap-1">
      <li class="nav-item" *ngFor="let link of role === 'admin' ? adminLinks : employeeLinks">
        <a class="nav-link d-flex align-items-center justify-content-between py-3 px-3 rounded-3"
           [routerLink]="link.path" routerLinkActive="active">
          <div class="d-flex align-items-center gap-3">
            <i class="bi" [class]="link.icon"></i>
            <span class="fw-semibold">{{ link.label }}</span>
          </div>
          <i class="bi bi-chevron-down smallest text-muted opacity-50" *ngIf="link.hasSub"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="sidebar-bottom px-3 py-3 border-top mt-auto">
    <a class="nav-link d-flex align-items-center gap-3 text-danger cursor-pointer p-3 rounded-3" (click)="authService.logout()">
        <i class="bi bi-box-arrow-left fs-5"></i>
        <span class="fw-bold">Logout</span>
    </a>
</div>
