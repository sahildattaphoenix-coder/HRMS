<div class="sidebar-header">
  <h4 class="logo-text">Phoenix</h4>
  <p class="small text-muted hide-on-collapse">Dashboard</p>
</div>

<nav class="sidebar-nav">
  <div class="nav flex-column">
    <a *ngFor="let link of role === 'admin' ? adminLinks : employeeLinks"
       class="nav-link"
       [routerLink]="link.path"
       routerLinkActive="active"
       (click)="onLinkClick()"
       [attr.data-title]="link.label"> <!-- data-title for tooltip if needed -->
      <i class="bi" [class]="link.icon"></i>
      <span class="hide-on-collapse">{{ link.label }}</span>
    </a>
  </div>
</nav>

<div class="sidebar-bottom">
  <div class="user-block" *ngIf="authService.currentUser$ | async as user">
    <div class="avatar-wrapper">
      <app-avatar [name]="user.name" [imageUrl]="user.img" [size]="40" fontSize="1rem" styleClass="rounded-circle"></app-avatar>
    </div>
    <div class="profile-info hide-on-collapse">
      <h6>{{ user.name }}</h6>
      <small>{{ role | titlecase }}</small>
    </div>
  </div>
</div>
