<app-topbar (toggleSidebar)="toggleSidebar()"></app-topbar>

<!-- Sidebar Backdrop for Mobile -->
<div class="sidebar-backdrop" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

<div class="layout">
  <app-sidebar [class.show]="sidebarOpen" (closeSidebar)="closeSidebar()"></app-sidebar>

  <div class="center-layout">
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>

  <app-rightsidebar></app-rightsidebar>
</div>
